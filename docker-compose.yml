version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: cointrade-postgres
    environment:
      POSTGRES_DB: cointrade
      POSTGRES_USER: coinuser
      POSTGRES_PASSWORD: your_password
    ports:
      - "5433:5432"  # host:container
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: cointrade-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://cointrade-postgres:5432/cointrade
      SPRING_DATASOURCE_USERNAME: coinuser
      SPRING_DATASOURCE_PASSWORD: your_password
    restart: unless-stopped

volumes:
  postgres-data:
